<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management Platform</title>
    <!-- Add your CSS and JavaScript links here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Add any additional CSS libraries for image carousel -->
</head>
<body>
    <!-- Add your HTML content here -->

    <!-- Image Carousel -->
    <div id="image-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for image in images %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ image.image_file.url }}" class="d-block w-100" alt="{{ image.description }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ image.description }}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% for page_num in paginator.page_range %}
            <li class="page-item {% if page_num == page_obj.number %}active{% endif %}">
                <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <!-- Add your JavaScript libraries for carousel and lazy loading -->

</body>
</html>
